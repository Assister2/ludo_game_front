name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Deploy to Droplet
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}  # Replace with your Droplet's IP address or hostname
        username: ${{ secrets.SSH_USERNAME }}  # Replace with your Droplet's username
        key: ${{ secrets.SSH_KEY }}  # Replace with your SSH private key (saved as a GitHub secret)
        source: 'build/'  # Replace with the path to your React.js build folder on the local machine
        target: '/var/www/html'  # Replace with the path to your web server's root folder on the Droplet
